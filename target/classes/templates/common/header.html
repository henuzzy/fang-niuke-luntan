<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 通用导航栏 -->
    <nav class="navbar" th:fragment="navbar">
        <div class="container">
            <div class="navbar-logo">
                <img th:src="@{/img/首页底部的分页导航栏.jpg}" alt="Logo">
            </div>
            <a href="/" class="navbar-brand">牛客</a>
            
            <ul class="navbar-menu">
                <li><a href="/" th:classappend="${currentPage == 'index' ? 'active' : ''}">首页</a></li>
                <li><a href="/discover" th:classappend="${currentPage == 'discover' ? 'active' : ''}">发现</a></li>
                <li><a href="/topics" th:classappend="${currentPage == 'topics' ? 'active' : ''}">话题</a></li>
                <li><a href="/courses" th:classappend="${currentPage == 'courses' ? 'active' : ''}">课程</a></li>
            </ul>
            
            <div class="navbar-search">
                <input type="text" placeholder="搜索帖子、用户...">
            </div>
            
            <div class="navbar-user">
                <div class="dropdown">
                    <div class="dropdown-toggle">
                        <img th:src="@{/img/首页底部的分页导航栏.jpg}" alt="用户头像" class="user-avatar">
                    </div>
                    <div class="dropdown-menu">
                        <a href="/profile">个人主页</a>
                        <a href="/settings">账号设置</a>
                        <a href="#" onclick="logout(event)">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
