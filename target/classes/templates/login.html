<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 牛客论坛</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div style="text-align: center; margin-bottom: 20px;">
                    <img th:src="@{/img/首页底部的分页导航栏.jpg}" alt="Logo" style="height: 60px;">
                </div>
                <h1 class="auth-title">欢迎回来</h1>
                <p class="auth-subtitle">登录到牛客论坛</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required>
                    <div class="error-msg" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required>
                    <div class="error-msg" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <div class="captcha-group">
                        <input type="text" class="form-control" id="captcha" name="captcha" 
                               placeholder="请输入验证码" required>
                        <div class="captcha-img" onclick="refreshCaptcha()">
                            <span>点击刷新</span>
                        </div>
                    </div>
                    <div class="error-msg" id="captchaError"></div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">记住我（30天有效）</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">登录</button>
            </form>

            <div class="auth-footer">
                还没有账号？<a href="/register">立即注册</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/common.js}"></script>
    <script>
        // 刷新验证码
        function refreshCaptcha() {
            const captchaImg = document.querySelector('.captcha-img');
            captchaImg.innerHTML = '<span>加载中...</span>';
            // TODO: 实现验证码刷新逻辑
            setTimeout(() => {
                captchaImg.innerHTML = '<span>点击刷新</span>';
            }, 500);
        }

        // 页面加载时生成验证码
        document.addEventListener('DOMContentLoaded', function() {
            refreshCaptcha();
        });

        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // 清除之前的错误信息
            document.querySelectorAll('.error-msg').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });

            // 获取表单数据
            const formData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value,
                captcha: document.getElementById('captcha').value.trim(),
                rememberMe: document.getElementById('rememberMe').checked
            };

            // 前端验证
            if (!formData.username) {
                showError('usernameError', '用户名不能为空');
                return;
            }
            if (!formData.password) {
                showError('passwordError', '密码不能为空');
                return;
            }
            if (!formData.captcha) {
                showError('captchaError', '验证码不能为空');
                return;
            }

            // 发送登录请求
            try {
                const response = await request('/users/login', 'POST', formData);
                
                if (response.code === 1) {
                    // 登录成功
                    showMessage('登录成功，即将跳转...', 'success');
                    // 保存ticket
                    setCookie('ticket', response.data.ticket, formData.rememberMe ? 30 : 0.5);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // 登录失败
                    showMessage(response.msg, 'error');
                }
            } catch (error) {
                showMessage('登录失败，请稍后重试', 'error');
            }
        });

        function showError(id, msg) {
            const errorEl = document.getElementById(id);
            errorEl.textContent = msg;
            errorEl.classList.add('show');
        }
    </script>
</body>
</html>
